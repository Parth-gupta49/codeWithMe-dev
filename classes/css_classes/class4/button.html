<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern-Button</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #wrapper {
        height: 100vh;
        background-color: beige;
        overflow-x: hidden;
        overflow-y: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /*
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }*/

      #btn {
        cursor: pointer;
        padding: 0.5rem 1.5rem;
        border: none;
        text-align: center;
        color: white;
        /*background-color: rgba(255, 0, 0, .719);*/
        /* width: fit-content; */
        background-color: #e84949;

        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.507);

        /* background: linear-gradient(to right, black 50%, #e84949 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            transition:all .5s linear; */

        z-index: 1;
        position: relative;
      }
      /* #btn::before{
            content: "";
            position: absolute;
            transform: scaleX(0);
            background-color: black;
            top: 0;
            left: 0;

            width: 100%;
           height: 100%;
           transition: all;
           transition-duration: 0.5s;
           transform-origin: left;
           z-index: -1;
        }
        
        #btn:hover::before{
            transform: scaleX(1);
        } */

      #btn::before{
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        background-color: black;
        transform: scaleX(0);
        transform-origin: left;
        width: 100%;
        height: 100%;
        z-index: -1;
        transition: all 0.3s linear;
      }
      #btn:hover::before{
        transform: scaleX(1);
      }

      /* #btn:hover{
            background-position:left bottom;
        } */
    </style>
  </head>
  <body>
    <div id="wrapper">
      <!-- <div class="button-container"> -->
      <button id="btn">Hire me</button>
      <!-- </div> -->
    </div>
  </body>
</html>
