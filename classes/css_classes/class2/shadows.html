<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        body{
            background-color: #414141;
        }
        .container{
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background-color: white;
            padding: 50px;
            font-size: 1.5rem;

        }
        span{
            box-shadow: 1px 1px , -1px -1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>this is span</span>
    </div>
</body>
</html>
